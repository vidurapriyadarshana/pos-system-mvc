<div class="container">
  <div class="content">
    <h5 class="text-primary mb-4" id="customerId"></h5>
    
    <form class="mb-5">
      <div class="mb-3 row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name">
        </div>
      </div>
      
      <div class="mb-3 row">
        <label for="address" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="address">
        </div>
      </div>
      
      <div class="mb-3 row">
        <label for="nic" class="col-sm-2 col-form-label">NIC</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nic">
        </div>
      </div>
      
      <div class="mb-3 row">
        <label for="mobile" class="col-sm-2 col-form-label">Contact Number</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="mobile">
        </div>
      </div>
      
      <div class="mb-3 row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email">
        </div>
      </div>
      
      <div class="d-flex justify-content-center gap-2">
        <button type="button" class="btn btn-primary" id="customer-save">Save</button>
        <button type="button" class="btn btn-success" id="customer-update">Update</button>
        <button type="button" class="btn btn-danger" id="customer-delete">Delete</button>
        <button type="reset" class="btn btn-secondary" id="customer-reset">Reset</button>
      </div>
    </form>
    
    <div class="table-responsive">
      <table class="table table-striped table-hover border">
        <thead class="table-dark">
          <tr>
            <th scope="col">Customer ID</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">NIC</th>
            <th scope="col">Contact</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody id="customer-tbody"></tbody>
      </table>
    </div>
  </div>
</div>
